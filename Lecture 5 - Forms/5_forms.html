    <!-- "input" tag is used to collect user input in different ways using different "type" attributes like, text, radio, checkboxes, date, etc.
        -- default type = text
        -- "name" attribute provides a name to the input tag
        -- "value" attribute displays a text inside the input tag
        -- "min/maxlength" attribute sets the min/max data should taken
        -- "placeholder" attribue displays a faded text inside the input tag
        -- "submit" type sends all the data to the specified location
        -- autocomplete="off" will not show the suggested words while typing
        -- "required" keyword makes the input field mandatory
        -- "autofocus" keyword will automatically move the cursor there at first (first field to be filled) -->
    <!-- "label" tag is used to provide a label or meaning to an input (label's "for" attribute should contain the input's "id" for linking) -->
    <!-- "select" tag is used to add a drop-down menu  
        -- "multiple" attribute is used to select multiple options -->
    <!-- "option" tag is used to add different options in "select" tag  -->
    <!-- "button" tag is used to create a button  -->
    <!-- "textarea" tag is used to create a dynamic text field
        -- "rows" and "column" attribute creates the default size of textarea -->
    <!-- "fieldset" tag is used to create a block of similar input tags  -->
    <!-- "legend" tag is used to create to provide a caption to "fieldset"  -->
