<!-- HTML - Hyper Text Markup Language
-- It basically provides the structure/skelaton and labeling to the website. 
-- It is case-insensitive
-- Type ! and press enter to get the html boilerplate. 
-- There are two types of tag: self-closing (no need to be closed) and closing (need to be closed after opening).

** RESOURCE to follow: https://developer.mozilla.org/en-US/ 
                     : https://www.w3schools.com/ -->
                     

<!-- it declares that this doc is writte in html5  -->
<!DOCTYPE html>
<!-- it consists the entire html code (root of html document) 
    lang attribute defines the language of element's content -->
<html lang="en">
<!-- it contains the entire SEO related data and metadata/information of the website  -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- adding description for SEO  -->
    <meta name="description" content="This is my first website">
    <!-- adding title of the website  -->
    <title>First HTML Website</title>
</head>
<!-- it contains the entire code of whatever you want to show on your website  -->
<body>
    <!-- br tag is used to add a new line  -->
    Hello<br>World

    <!-- hr tag is used to add a horizontal line  -->
    <hr>
    
</body>
</html>
