<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- table tag is used to create a table  -->
    <!-- thead tag is used to create the heading row -->
    <!-- tbody tag is used to create the table body  -->
    <!-- tfoot tag is used to create the summarized row -->
    <!-- tr tag is used to add the row -->
    <!-- th tag is used to add the heading -->
    <!-- td tag is used to add the data in the row -->
    <!-- rowspan and colspan attributes are used to extend the cells row-wise and col-wise  -->

    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>

        <tbody>
            <tr>
                <td>123</td>
                <td>Gagandeep</td>
                <td colspan="2">Male</td>
            </tr>
            <tr>
                <td>456</td>
                <td>Sanjana</td>
                <td>Female</td>
                <td rowspan="2">20</td>
            </tr>
            <tr>
                <td>789</td>
                <td>Rahul</td>
                <td>Male</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
